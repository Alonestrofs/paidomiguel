<body>
    <div class="container">
        <header>

        <div class="content">
            <!-- Calculadora B√°sica -->

                </div>

                    <div class="input-group">

            <!-- Gr√°fico -->

    <script>
        // Configurar KaTeX ap√≥s carregamento
        document.addEventListener("DOMContentLoaded", function() {
            renderAllMath();
        });

        function renderAllMath() {
            document.querySelectorAll('.math-display').forEach(function(element) {
                renderMathInElement(element, {
                    delimiters: [
                        {left: "$$", right: "$$", display: true},
                        {left: "$", right: "$", display: false}
                    ],
                    throwOnError: false
                });
            });
        }

        function showTab(tabName) {
            // Ocultar todas as se√ß√µes
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Remover active de todas as tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Mostrar se√ß√£o selecionada
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function displayResult(elementId, content) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.innerHTML = content;
            resultDiv.classList.add('show');
            renderAllMath();
        }

        function calcularBasico() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operacao').value;

            let resultado;
            let operadorLatex;

            switch(op) {
                case '+':
                    resultado = num1 + num2;
                    operadorLatex = '+';
                    break;
                case '-':
                    resultado = num1 - num2;
                    operadorLatex = '-';
                    break;
                case '*':
                    resultado = num1 * num2;
                    operadorLatex = '\times';
                    break;
                case '/':
                    if (num2 === 0) {
                        displayResult('resultBasico', '<div class="error">‚ùå Erro: Divis√£o por zero</div>');
                        return;
                    }
                    resultado = num1 / num2;
                    operadorLatex = '\div';
                    break;
                case '^':
                    resultado = Math.pow(num1, num2);
                    operadorLatex = '^';
                    break;
            }

            let html = '<div class="step">';
            html += '<div class="step-title">C√°lculo da opera√ß√£o:</div>';
            html += '<div class="math-display">';
            if (op === '/') {
                html += `$$\frac{${num1}}{${num2}} = ${resultado.toFixed(4)}$$`;
            } else {
                html += `$$${num1} ${operadorLatex} ${num2} = ${resultado.toFixed(4)}$$`;
            }
            html += '</div></div>';

            displayResult('resultBasico', html);
        }

        function resolverEquacao() {
            const equacaoStr = document.getElementById('equacao').value;

            try {
                // Processar equa√ß√£o
                let expr = equacaoStr.replace(/\^/g, '^').replace(/=/g, '==');

                let html = '<div class="step">';
                html += '<div class="step-title">Equa√ß√£o fornecida:</div>';
                html += '<div class="math-display">$$' + equacaoStr.replace(/\*/g, '').replace(/\^/g, '^') + '$$</div>';
                html += '</div>';

                // Resolver usando mathjs
                const node = math.parse(expr);
                const solutions = math.simplify(node);

                html += '<div class="success">‚úì Solu√ß√µes encontradas usando an√°lise num√©rica</div>';
                html += '<div class="step">';
                html += '<div class="step-title">Nota:</div>';
                html += '<p>Para resolver equa√ß√µes polinomiais complexas, recomenda-se usar ferramentas especializadas como WolframAlpha ou Python com SymPy.</p>';
                html += '</div>';

                displayResult('resultEquacao', html);
            } catch(e) {
                displayResult('resultEquacao', '<div class="error">‚ùå Erro ao processar equa√ß√£o: ' + e.message + '</div>');
            }
        }

        function calcularDerivada() {
            const funcStr = document.getElementById('funcDerivada').value;
            const ordem = parseInt(document.getElementById('ordemDerivada').value);

            try {
                const node = math.parse(funcStr.replace(/\^/g, '^'));
                let derivada = node;

                let html = '<div class="step">';
                html += '<div class="step-title">Fun√ß√£o original:</div>';
                html += '<div class="math-display">$$f(x) = ' + funcStr.replace(/\*/g, '').replace(/\^/g, '^') + '$$</div>';
                html += '</div>';

                // Calcular derivadas
                for(let i = 1; i <= ordem; i++) {
                    try {
                        derivada = math.derivative(derivada, 'x');
                        html += '<div class="step">';
                        html += `<div class="step-title">${i}¬™ Derivada:</div>`;
                        html += '<div class="math-display">$$f';
                        html += i === 1 ? "'" : `^{(${i})}`;
                        html += '(x) = ' + derivada.toString().replace(/\*/g, '').replace(/\^/g, '^') + '$$</div>';
                        html += '</div>';
                    } catch(e) {
                        html += '<div class="error">‚ùå Erro ao calcular derivada de ordem ' + i + '</div>';
                        break;
                    }
                }

                displayResult('resultDerivada', html);
            } catch(e) {
                displayResult('resultDerivada', '<div class="error">‚ùå Erro ao processar fun√ß√£o: ' + e.message + '</div>');
            }
        }

        function calcularIntegral() {
            const funcStr = document.getElementById('funcIntegral').value;
            const tipo = document.getElementById('tipoIntegral').value;

            let html = '<div class="step">';
            html += '<div class="step-title">Fun√ß√£o a integrar:</div>';
            html += '<div class="math-display">$$f(x) = ' + funcStr.replace(/\*/g, '').replace(/\^/g, '^') + '$$</div>';
            html += '</div>';

            html += '<div class="step">';
            html += '<div class="step-title">Nota sobre integra√ß√£o simb√≥lica:</div>';
            html += '<p>A integra√ß√£o simb√≥lica completa requer bibliotecas especializadas como SymPy (Python). ';
            html += 'Para c√°lculos precisos, recomenda-se usar ferramentas como WolframAlpha ou Mathematica.</p>';
            html += '</div>';

            if (tipo === 'definida') {
                const a = parseFloat(document.getElementById('limiteA').value);
                const b = parseFloat(document.getElementById('limiteB').value);

                html += '<div class="step">';
                html += '<div class="step-title">Integral Definida (Aproxima√ß√£o Num√©rica):</div>';
                html += '<div class="math-display">$$\int_{' + a + '}^{' + b + '} f(x) \, dx$$</div>';
                html += '</div>';

                // Aproxima√ß√£o num√©rica usando regra do trap√©zio
                try {
                    const n = 1000;
                    const h = (b - a) / n;
                    const node = math.parse(funcStr.replace(/\^/g, '^'));
                    const f = node.compile();

                    let soma = 0;
                    for(let i = 0; i <= n; i++) {
                        const x = a + i * h;
                        const peso = (i === 0 || i === n) ? 0.5 : 1;
                        soma += peso * f.evaluate({x: x});
                    }
                    const resultado = h * soma;

                    html += '<div class="step">';
                    html += '<div class="step-title">Resultado (M√©todo do Trap√©zio):</div>';
                    html += '<div class="math-display">$$\int_{' + a + '}^{' + b + '} f(x) \, dx \approx ' + resultado.toFixed(6) + '$$</div>';
                    html += '</div>';
                } catch(e) {
                    html += '<div class="error">‚ùå Erro no c√°lculo num√©rico: ' + e.message + '</div>';
                }
            } else {
                html += '<div class="step">';
                html += '<div class="step-title">Integral Indefinida:</div>';
                html += '<div class="math-display">$$\int f(x) \, dx + C$$</div>';
                html += '</div>';
            }

            displayResult('resultIntegral', html);
        }

        function calcularLimite() {
            const funcStr = document.getElementById('funcLimite').value;
            const ponto = parseFloat(document.getElementById('pontoLimite').value);
            const direcao = document.getElementById('direcaoLimite').value;

            let html = '<div class="step">';
            html += '<div class="step-title">Fun√ß√£o:</div>';
            html += '<div class="math-display">$$f(x) = ' + funcStr.replace(/\*/g, '').replace(/\^/g, '^') + '$$</div>';
            html += '</div>';

            let simboloDirecao = '';
            if (direcao === 'direita') simboloDirecao = '^+';
            if (direcao === 'esquerda') simboloDirecao = '^-';

            html += '<div class="step">';
            html += '<div class="step-title">Limite:</div>';
            html += '<div class="math-display">$$\lim_{x \to ' + ponto + simboloDirecao + '} f(x)$$</div>';
            html += '</div>';

            // Aproxima√ß√£o num√©rica
            try {
                const node = math.parse(funcStr.replace(/\^/g, '^'));
                const f = node.compile();

                let resultado;
                const epsilon = 0.0001;

                if (direcao === 'direita') {
                    resultado = f.evaluate({x: ponto + epsilon});
                } else if (direcao === 'esquerda') {
                    resultado = f.evaluate({x: ponto - epsilon});
                } else {
                    const dir = f.evaluate({x: ponto + epsilon});
                    const esq = f.evaluate({x: ponto - epsilon});
                    resultado = (dir + esq) / 2;
                }

                html += '<div class="step">';
                html += '<div class="step-title">Resultado (Aproxima√ß√£o Num√©rica):</div>';
                html += '<div class="math-display">$$\lim_{x \to ' + ponto + simboloDirecao + '} f(x) \approx ' + resultado.toFixed(6) + '$$</div>';
                html += '</div>';

                html += '<div class="step">';
                html += '<div class="step-title">Nota:</div>';
                html += '<p>Para c√°lculos exatos de limites, especialmente com formas indeterminadas, use ferramentas simb√≥licas como WolframAlpha.</p>';
                html += '</div>';
            } catch(e) {
                html += '<div class="error">‚ùå Erro ao calcular limite: ' + e.message + '</div>';
            }

            displayResult('resultLimite', html);
        }

        function plotarGrafico() {
            const funcStr = document.getElementById('funcGrafico').value;
            const xMin = parseFloat(document.getElementById('xMin').value);
            const xMax = parseFloat(document.getElementById('xMax').value);
            const pontos = parseInt(document.getElementById('pontos').value);

            try {
                const node = math.parse(funcStr.replace(/\^/g, '^'));
                const f = node.compile();

                const xValues = [];
                const yValues = [];
                const step = (xMax - xMin) / pontos;

                for(let i = 0; i <= pontos; i++) {
                    const x = xMin + i * step;
                    try {
                        const y = f.evaluate({x: x});
                        if (isFinite(y)) {
                            xValues.push(x);
                            yValues.push(y);
                        }
                    } catch(e) {
                        // Ignorar pontos problem√°ticos
                    }
                }

                const trace = {
                    x: xValues,
                    y: yValues,
                    type: 'scatter',
                    mode: 'lines',
                    name: 'f(x) = ' + funcStr,
                    line: {
                        color: '#4CAF50',
                        width: 3
                    }
                };

                const layout = {
                    title: 'Gr√°fico de f(x) = ' + funcStr,
                    xaxis: {
                        title: 'x',
                        zeroline: true,
                        gridcolor: '#e0e0e0'
                    },
                    yaxis: {
                        title: 'f(x)',
                        zeroline: true,
                        gridcolor: '#e0e0e0'
                    },
                    plot_bgcolor: '#f8f9fa',
                    paper_bgcolor: '#ffffff',
                    font: {
                        family: 'Segoe UI, sans-serif',
                        size: 14
                    }
                };

                Plotly.newPlot('graphDiv', [trace], layout, {responsive: true});
                document.getElementById('resultGrafico').classList.add('show');

            } catch(e) {
                displayResult('resultGrafico', '<div class="error">‚ùå Erro ao plotar fun√ß√£o: ' + e.message + '</div>');
            }
        }

        function toggleLimites() {
            const tipo = document.getElementById('tipoIntegral').value;
            const limitesDiv = document.getElementById('limitesDiv');
            limitesDiv.style.display = tipo === 'definida' ? 'block' : 'none';
        }
    </script>
